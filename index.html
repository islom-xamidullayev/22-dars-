<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yellowkitchen</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="continer">
        <div class="nav__wrapper">
          <div class="logo">yellowkitchen</div>
          <nav>
            <a href="#">Log in</a>
            <a href="#">Cart</a>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="continer">
          <div class="content__wrapper">
            <div class="content">
              <h1>
                Your Food court <br />
                at home
              </h1>
              <div class="buttons">
                <button class="delivery">Delivery</button>
                <button class="takeout">Takeout</button>
              </div>
            </div>

            <div class="image">
              <img src="img/food.png" alt="Food" />
            </div>
          </div>
        </div>
      </section>

      </section>

      <section class="delivery-section">
        <div class="continer">
          <div class="delivery-section__wrapper">
            <div class="delivery-section__wrapper__restaurants">
              <h2>Your nearest restaurants</h2>
              <p>
                Each kitchen works with its own delivery area <br />
                to deliver food to you as soon as possible
              </p>
            </div>
            <div class="delivery-form">
              <input type="text" placeholder="Enter delivery address" />
              <button>send</button>
            </div>
          </div>
        </div>
      </section>

      <section class="Specialities-section">
        <div class="continer">
          <div class="header">
            <h2>Specialities</h2>
            <a href="#" class="show-all">show all</a>
          </div>
          <div class="Specialities">
            <img class="Specialitie-card__img" src="img/bagel.svg" alt="" />
            <img class="Specialitie-card__img" src="img/burger2.svg" alt="" />
            <img class="Specialitie-card__img" src="img/chich.png" alt="" />
            <img class="Specialitie-card__img" src="img/fish.png" alt="" />
            <img class="Specialitie-card__img" src="img/fish.chpis.png" alt="" />
            <img class="Specialitie-card__img" src="img/slades.png" alt="" />
            <img class="Specialitie-card__img" src="img/pissa.png" alt="" />
